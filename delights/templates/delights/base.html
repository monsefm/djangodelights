{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">   
    <title>Django Delights Project</title>

     <!-- Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>
    
    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
    
        <!-- DataTable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">  
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
 
     <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- My css -->
    <link rel="stylesheet" href="{% static 'delights/style.css' %}">   
    {% block script %}
    {% endblock %}
    <script>
        $(document).ready(function(){

            AOS.init();
           
        });
    </script>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-3 aside-style">      
                <div class="row logo-section">  
                                 
                    <div class="row user_seccion" data-aos="fade"  data-aos-duration="900"> 
                        {% if user.is_authenticated %}     
                        <div class="col-sm-6 text-left"><span class="user_style  ml-2"><i class="fa fa-user-circle"></i> {{ user }}</span></div>                
                        <div class="col-sm-6 text-right"><span class="logout"><a href="{% url 'logout' %}">Logout  <i class="fa fa-sign-out"></i></a></span></div>
                        {% else%} 
                        <div class="col-sm-6 text-left"><span class="hidden_var  ml-2">xx</span></div>                
                        <div class="col-sm-6 text-right"><span class="hidden_var">xx</span></div>
                        {% endif %}
                    </div> 
                   
                    <div class="title_seccion">              
                        <div class="col-12 d-flex justify-content-center">
                            <a href="{% url 'home' %}"><img class="logo" src="{% static 'delights/logodd.png' %}" alt="logo"></a>                        
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-4">
                                <h4 class="module_title text-center">Welcome to Django Delights Restaurant!</h4>                           
                        </div>
                    </div>  
                    
                </div> 
            
            </div>
            <div class="col-sm-12 col-md-9 main-style">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>                
            </div>

        </div>
    </div>
    {% block javascript %}
    {% endblock %}
    </body>
