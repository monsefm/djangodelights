{% extends './base.html' %}
{% block script %}
{% endblock %}
{% block content %}
<div class="row" data-aos="fade-down"  data-aos-duration="900">
  <div class="col-sm-12 my-2 pt-3">
      <h1 class="module_title">Recipe List ({{ menu_name }})</h1>
      <hr>
  </div>
  <div class="col-sm-12 mt-5"> 
    <div class="mb-3">
      <a href="{% url 'recipereqcreate' menuid %}"><button class="btn btn-success">Add Recipe Requirement</button></a>
      <a href="{% url 'menuitemlist' %}"><button class="btn btn-secondary">Back</button></a>
    </div>
    <div>      
      <table id="menu">      
        <tr>          
          <th>Ingredient</th>
          <th>Quantity</th>  
          <th>Actions </th>     
        </tr>
        {% for r in recipes|dictsort:"ingredient_name" %}         
        <tr>            
            <td>{{ r.inventory_id.ingredient }}</td>
            <td>{{ r.cant }}</td>  
            <td>
              <a href="{% url 'reciperequpdate' menuid r.id %}"><button class="btn btn-primary">Edit</button></a>
              <a href="{% url 'recipereqdelete' menuid r.id %}"><button class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        
        {% endfor %}
      </table>
      </div>
  </div>
</div>
{% endblock %}
